{% extends 'chatapp/base.html' %}
{%block title%}Suggestions-Login{%endblock%}
{%block content%}
<h1>Create account</h1>
<form action='/register/' method="POST">
	{%csrf_token%}
	{%for field in form%}
		<div class="mb-3">
			{{field.label_tag}}
			{{field}}
			<div class="text-danger">
				{{field.errors}}
			</div>
		</div>
	{%endfor%}
	<input class="btn btn-primary" type="submit" value="Create Account">
</form>

{%endblock%}
